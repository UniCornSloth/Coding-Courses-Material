  <title>Test File</title>
  <style>
    /* Targeting a class will over ride the element */
    /* '!important' takes presidence above class */

    h1 {
      /* display: none; */
      /* visibility: hidden; */
      color: blue !important;
    }
/* Can have negative values in margins not padding */
    .hello {
      color: red;
      margin-top: -30px;
    }

  </style>
</head>
